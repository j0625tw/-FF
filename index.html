<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ching's 名古屋冬之旅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        .tab-active { border-bottom: 2px solid #4cc9f0; color: #4cc9f0; }
    </style>
</head>
<body class="min-h-screen pb-20">
    <header class="p-6 text-center">
        <h1 class="text-2xl font-bold tracking-widest uppercase">Nagoya Vibe '25</h1>
        <p class="text-gray-400 text-sm mt-1">12/21 - 12/26 Winter Trip</p>
    </header>

    <div class="mx-6 mb-6 p-4 glass flex justify-between items-center">
        <div>
            <p class="text-xs text-gray-400">Current Location: Nagoya</p>
            <p class="text-xl font-semibold">6°C <span class="text-sm font-normal ml-2">晴朗</span></p>
        </div>
        <i class="fas fa-sun text-yellow-400 text-3xl"></i>
    </div>

    <div class="flex overflow-x-auto px-6 space-x-6 mb-8 no-scrollbar text-sm font-medium">
        <button onclick="showDay(1)" class="whitespace-nowrap pb-2 tab-active" id="btn1">12/21</button>
        <button onclick="showDay(2)" class="whitespace-nowrap pb-2" id="btn2">12/22</button>
        <button onclick="showDay(3)" class="whitespace-nowrap pb-2" id="btn3">12/23</button>
        <button onclick="showDay(4)" class="whitespace-nowrap pb-2" id="btn4">12/24</button>
        <button onclick="showDay(5)" class="whitespace-nowrap pb-2" id="btn5">12/25</button>
        <button onclick="showDay(6)" class="whitespace-nowrap pb-2" id="btn6">12/26</button>
    </div>

    <div id="itinerary" class="px-6 space-y-4">
        </div>

    <script>
        const itineraryData = {
            1: {
                title: "抵達名古屋",
                items: [
                    { time: "18:30", loc: "中部國際機場", icon: "plane-arrival" },
                    { time: "19:00", loc: "名鐵 μ-SKY", icon: "train" },
                    { time: "20:00", loc: "名古屋新幹線口大和ROYNET酒店", icon: "hotel" },
                    { time: "20:15", loc: "金鯱橫丁 (晚餐)", icon: "utensils" }
                ]
            },
            2: {
                title: "犬山城 + 市區精華",
                items: [
                    { time: "08:30", loc: "犬山城下町", icon: "store" },
                    { time: "10:15", loc: "犬山城天守閣", icon: "fort-awesome" },
                    { time: "13:30", loc: "大須商店街", icon: "shopping-bag" },
                    { time: "15:15", loc: "榮區 Oasis21", icon: "building" }
                ]
            },
            3: {
                title: "高山古街之旅",
                items: [
                    { time: "10:20", loc: "抵達高山站", icon: "bus" },
                    { time: "11:00", loc: "高山陣屋", icon: "landmark" },
                    { time: "13:00", loc: "上三之町老街", icon: "walking" },
                    { time: "18:00", loc: "飛驒牛料理", icon: "drumstick-bite" }
                ]
            },
            4: {
                title: "白川鄉合掌村",
                items: [
                    { time: "08:10", loc: "白川鄉合掌村", icon: "home" },
                    { time: "10:00", loc: "城山展望台", icon: "mountain" },
                    { time: "17:30", loc: "回到名古屋飯店", icon: "hotel" }
                ]
            },
            5: {
                title: "吉卜力公園全日",
                items: [
                    { time: "10:00", loc: "吉卜力公園 (動動力森林)", icon: "leaf" },
                    { time: "14:00", loc: "吉卜力大倉庫", icon: "archive" },
                    { time: "18:00", loc: "榮區自由晚餐", icon: "utensils" }
                ]
            },
            6: {
                title: "深度採購 & 歸途",
                items: [
                    { time: "09:00", loc: "熱田神宮", icon: "shrine" },
                    { time: "10:45", loc: "名古屋城", icon: "fort-awesome" },
                    { time: "15:30", loc: "前往中部國際機場", icon: "plane-departure" }
                ]
            }
        };

        function showDay(day) {
            const container = document.getElementById('itinerary');
            const data = itineraryData[day];
            
            // Update Tab UI
            document.querySelectorAll('button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`btn${day}`).classList.add('tab-active');

            // Render Content
            container.innerHTML = `<h2 class="text-xl font-bold mb-4">${data.title}</h2>`;
            data.items.forEach(item => {
                container.innerHTML += `
                    <div class="glass p-4 flex items-center justify-between" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.loc)}')">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">
                                <i class="fas fa-${item.icon}"></i>
                            </div>
                            <div>
                                <p class="text-xs text-gray-400">${item.time}</p>
                                <p class="font-medium">${item.loc}</p>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-600 text-sm"></i>
                    </div>
                `;
            });
        }

        // Initial Load
        showDay(1);
    </script>
</body>
</html>
